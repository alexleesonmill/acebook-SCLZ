install:
- bundle update --bundler
- bundle install
services:
- postgresql
script:
- bundle exec rails db:create
- bundle exec rails db:migrate
- bundle exec rails db:environment:set RAILS_ENV=test
- bundle exec rspec
deploy:
  provider: heroku
  api_key:
    secure: 
    app: sclz
    on:
      repo: alexleesonmill/acebook-SCLZ
    run: 'rake db:migrate'
    skip_cleanup: 'true'
